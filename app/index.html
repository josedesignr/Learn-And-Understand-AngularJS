<!doctype html>

<html lang="us" ng-app="myApp">
  <head>
    <title>Introduction to AngularJS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" name="viewport" content="width=device-width, initial-scale=1">
    
    <!--load bootstrap and fontawesome via CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/7dfe99d5ce.js"></script>

    <link rel="stylesheet" href="styles/main.css">
    <script src="/bower_components/modernizr/modernizr.js"></script>

  </head>
  <body>

    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/"> The XMLHTTPRequest Object and $http </a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li> <a href="#"> <i class="fa fa-home"></i> Home </a> </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">

      <!--
      Even if both controllers have the same variable: 'name', Angular is smart enough
      to know that they belongs to different controllers.
      So, it look for 'name' in mainController, and also look for 'name' in secondController
      and interpolate each one in the right place where has been called.
      -->
      
      <!--This HTML part is controller by mainController-->
      <div ng-controller="mainController">
        <h1> {{ name }} </h1>
      </div>

      <!--This HTML part is controller by secondController-->
      <div ng-controller="secondController">
        <h1> {{ name }} </h1>
      </div>

    </div>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--This is Angular, here is being imported from a CDN but the best practice is to install it witn a Package Manager, like Bower.-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <script src="/bower_components/modernizr/modernizr.js"></script>
    
    <script src="scripts/app.js"></script>
  </body>
</html>
