<!doctype html>

<html lang="us" ng-app="myApp">
  <head>
    <title>Introduction to AngularJS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" name="viewport" content="width=device-width, initial-scale=1">
    
    <!--load bootstrap and fontawesome via CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/7dfe99d5ce.js"></script>

    <link rel="stylesheet" href="styles/main.css">
    <script src="/bower_components/modernizr/modernizr.js"></script>

  </head>
  <body>

    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/"> Getting Other Services: Part 2 </a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li> <a href="#"> <i class="fa fa-home"></i> Home </a> </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container" ng-controller="mainController">
      <div class="row">
        <div class="col-md-12">
          
          <form name="myForm">
            <!--This is an input that is required and needs to be at least 5 characters longer-->
            <input type="text" ng-model="field" name="myField" minlength="5" required />
            
            <!--Using the ngMessages module, we can add form validation just as easy as this-->
            <div ng-messages="myForm.myField.$error">
              
              <!--Error Message when the 'required' condition is not met-->
              <div ng-message="required" class="alert alert-warning"> You did not enter a field </div>

              <!--Error Message when the 'minlength' condition is not met-->
              <div ng-message="minlength" class="alert alert-danger">The value entered is too short</div>

              <!--PD: The classes 'alert alert-danger' and 'alert alert-warning' are not part of the ngMessages module, it is just from Bootstrap to make it look nicer; you could delete them-->
            </div>
          </form>

        </div>
      </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--This is Angular, here is being imported from a CDN but the best practice is to install it witn a Package Manager, like Bower.-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <!--These additional services can also be installed via Bower-->
    <script src="https://code.angularjs.org/1.5.8/angular-messages.min.js"></script>

    <script src="/bower_components/modernizr/modernizr.js"></script>
    
    <script src="scripts/app.js"></script>
  </body>
</html>
