<!doctype html>

<html lang="us" ng-app="myApp">
  <head>
    <title>Introduction to AngularJS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" name="viewport" content="width=device-width, initial-scale=1">
    
    <!--load bootstrap and fontawesome via CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/7dfe99d5ce.js"></script>

    <link rel="stylesheet" href="styles/main.css">
    <script src="/bower_components/modernizr/modernizr.js"></script>

  </head>
  <body>

    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/"> ng-model And Two-Way Data Binding </a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li> <a href="#"> <i class="fa fa-home"></i> Home </a> </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <div ng-controller="mainController">
        <div>
          
          <label> What is your Twitter account? </label>
          
          <!--
          ng-model is a built-in directive that binds an element here, with a variable in the controller, in this case, the account variable.
          So, everything that we modify in this input, is going to modify the variable value.
          And also, if we modify the variable value, it is going to show that here.
          That is Two-Way Data Binding.
          And, if that variable is used somewhere else, it also is going to change, in real time.
          -->
          <input type="text" ng-model="account"/>

          <hr/>

          <!-- Here we are using interpolation, so if we type anything in the input above; it is going
          to modify the account variable in the controller, and automatically is going to change here. -->
          <h1> twitter.com/{{account}} </h1>

          <!--This h2 is just to show that we can also trigger functions from interpolation-->
          <h2> Account in lowercase: {{ accountInLowercase() }} </h2>

        </div>
      </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--This is Angular, here is being imported from a CDN but the best practice is to install it witn a Package Manager, like Bower.-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <script src="/bower_components/modernizr/modernizr.js"></script>
    
    <script src="scripts/app.js"></script>
  </body>
</html>
