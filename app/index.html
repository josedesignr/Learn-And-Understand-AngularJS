<!doctype html>

<html lang="us" ng-app="myApp">
  <head>
    <title>Introduction to AngularJS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" name="viewport" content="width=device-width, initial-scale=1">
    
    <!--load bootstrap and fontawesome via CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/7dfe99d5ce.js"></script>

    <link rel="stylesheet" href="styles/main.css">
    <script src="/bower_components/modernizr/modernizr.js"></script>

  </head>
  <body>

    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/"> Scope and Interpolation </a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li> <a href="#"> <i class="fa fa-home"></i> Home </a> </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container" ng-controller="mainController">
      <div class="row">
        <div class="col-md-12">
          
          <!--Whatever we put in 2 pair of curly braces, is read as a expresion, and if we put
            put {{name}}, Angular is gonna go to 'mainController' and look for that variable there,
            and when Angular finds it, will replace the {{name}} with the value of the variable.
            PD: Notice that we don't have to put $scope.name, just name, because Angular already knows
            that anything in {{}} belongs to the $scope. 
          -->
          <h1>Hello {{name}}</h1>

          <!--We can also do this, and Angular will know that must join the variable value,
          to the string "how are you?"-->
          <h2> {{ name + ", how are you?"}}</h2>

        </div>
      </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--This is Angular, here is being imported from a CDN but the best practice is to install it witn a Package Manager, like Bower.-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <script src="/bower_components/modernizr/modernizr.js"></script>
    
    <script src="scripts/app.js"></script>
  </body>
</html>
