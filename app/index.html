<!doctype html>

<html lang="us" ng-app="myApp">
  <head>
    <title>Introduction to AngularJS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" name="viewport" content="width=device-width, initial-scale=1">
    
    <!--load bootstrap and fontawesome via CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/7dfe99d5ce.js"></script>

    <link rel="stylesheet" href="styles/main.css">
    <script src="/bower_components/modernizr/modernizr.js"></script>

  </head>
  <body>

    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/"> Creating a Directive </a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li> <a href="#/"> <i class="fa fa-home"></i> Home </a> </li>
            <li> <a href="#/second"> <i class="fa fa-hand-peace-o"></i> Second </a> </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- CONTAINER WITHOUT DIRECTIVES -->
    <div class="container">

      <label> Search </label>
      <input type="text" value="Doe"/>

      <h3> Search Results </h3>
      
      <div class="list-group">

      <!-- WHY CUSTOM DIRECTIVES ARE USEFUL?
      Imagine that we have a list results, with a bunch of different people,
      and for each one we have something like this:-->
        <a href="#" class="list-group-item">
          <h4 class="list-group-item-heading"> Doe, John </h4>
          <p class="list-group-item-text"> 555 Main St. NY, 11111 </p>
        </a>

       <!--And repeat it again for another result-->
        <a href="#" class="list-group-item">
          <h4 class="list-group-item-heading"> Doe, Jane </h4>
          <p class="list-group-item-text"> 26st Roadway. FL, 33166 </p>
        </a>

       <!--
       And what if we have 50 people?
       It'd be nice to have this piece of HTML somewhere else, and just fill it with the right data.
       Well that's posible by making our own directives.
       -->  
      </div>
    </div>

    <!-- CONTAINER WITH DIRECTIVES -->
    <div class="container">
      <label> Search </label>
      <input type="text" value="Doe"/>

      <h3> Search Results </h3>
      
      <div class="list-group">

        <!-- 
          These are the four ways to place directives in HTML
          (check the directive in app.js to know more about them)
        -->
        <search-result></search-result>
        <div search-result></div>
        <div class="search-result"></div>
        <!-- directive: search-result -->

        
      </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--This is Angular, here is being imported from a CDN but the best practice is to install it witn a Package Manager, like Bower.-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <!--
      This is the ngRoute module, must be imported because it's not part of the Angular core.
      In order to get this working, it must be injected into the main module, in app.js. (see there)
    -->
    <script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>

    <script src="/bower_components/modernizr/modernizr.js"></script>
    
    <script src="scripts/app.js"></script>
  </body>
</html>
