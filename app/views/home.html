<label> Search </label>
<input type="text" value="Doe"/>

<h3> Search Results </h3>
<div class="list-group">
  
  <div class="list-group">
    <!--If we want to iterate over an array to apply our directive and show different names,
        we can use the ng-repeat that we saw previously-->
    <search-result ng-repeat="person in people" person-object="person" formatted-address="joinAddress(val)"></search-result>
  </div>
  
</div>
